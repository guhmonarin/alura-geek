<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/novo-produto.css">
    <title>AluraGeek</title>
</head>
<body>

    <header>
        <nav class="cabecalho">
            <ul class="cabecalho__menu" >
                <li>
                    <a href="index.html">
                        <img src="assets/logo-mobile.png" alt="Logo da pagina">
                    </a>
                </li>
                <li><a class="cabecalho__menu__botao" href="login.html">Menu Administrador</a></li>
                <li><img src="assets/lupa.png"></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="adicionar__produto">
            <legend>Adicionar novo produto</legend>
            <div class="adicionar__produto__url">
                <label for="url"></label>
                <input type="text" id="url" placeholder="URL da imagem"/>
            </div>
            <div class="adicionar__produto__categoria">
                <label for="categoria"></label>
                <input type="text" id="categoria" placeholder="categoria"/>
            </div>
            <div class="adicionar__produto__nome">
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome do produto"/>
            </div>
            <div class="adicionar__produto__preco">
                <label for="preco"></label>
                <input type="text" id="preco" placeholder="Preço do produto"/>
            </div>
            <div>
                <label for="descricao"></label>
                <textarea id="descricao" placeholder="Descrição do produto"></textarea>
            </div>
            <div class="adicionar__produto__botao">
                <button type="submit">Adicionar produto</button>
            </div>
        </form>
    </main>

    <footer>
        <section class="contato">
            
            <div class="contato__contato">
                <img src="assets/logo.png">
                <nav class="contato__menu">               
                    <ul>
                        <li><a href="#">Quem somos nós</a></li>
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Programa fidelidade</a></li>
                        <li><a href="#">Nossas lojas</a></li>
                        <li><a href="#">Quero ser franqueado</a></li>
                        <li><a href="#">Anuncie aqui</a></li>
                    </ul>
                </nav>
            </div>
            <form class="contato__formulario">
                <legend>Fale conosco</legend>
                <div class="contato__formulario__nome">
                    <label for="nome"></label>
                    <input type="text" id="nome" placeholder="Nome"/>
                </div>
                <div>
                    <label for="msg"></label>
                    <textarea id="msg" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <div class="contato__botao">
                    <button type="submit">Enviar mensagem</button>
                </div>
            </form>
        </section>
        <div class="rodape">
            <p>Desenvolvido por Gustavo Monarin - 2023</p>
        </div>
    </footer>
    
</body>
</html>
